name: CI/CD Deploy to EC2 (Production Ready)

on:
  push:
    branches:
      - main  # dispara o deploy sempre que há push no main

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o código da branch main
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura a conexão SSH (usando secrets)
      - name: Configure SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # 3️⃣ Copia os arquivos da aplicação para a EC2
      - name: Sync files to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/desafio-devops-loomi

      # 4️⃣ Conecta via SSH e recria os containers Docker
      - name: Deploy Docker Compose on EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ubuntu/desafio-devops-loomi
          echo "--- Stopping old containers ---"
          sudo docker compose down || true
          echo "--- Building and starting new containers ---"
          sudo docker compose up -d --build
          echo "--- Deployment finished successfully ✅ ---"
          EOF

